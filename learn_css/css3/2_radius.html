<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>radius</title>
    <style>

    </style>
</head>
<body>
<table class="browserref notranslate">
    <tbody>
    <tr>
        <th style="width:15%;font-size:16px;text-align:left;">属性</th>
        <th style="width:15%;" class="bsIE" title="Internet Explorer"></th>
        <th style="width:17%;" class="bsChrome" title="Chrome"></th>
        <th style="width:18%;" class="bsFirefox" title="Firefox"></th>
        <th style="width:18%;" class="bsSafari" title="Safari"></th>
        <th style="width:17%;" class="bsOpera" title="Opera"></th>
    </tr>
    <tr>
        <td style="text-align:left;">border-radius</td>
        <td>9.0</td>
        <td>5.0<br>4.0 -webkit-</td>
        <td>4.0<br>3.0 -moz-</td>
        <td>5.0<br>3.1 -webkit-</td>
        <td>10.5</td>
    </tr>
    </tbody>
</table>
<div>
    border-radius属性可以给人和我元素制作圆角
</div>
<br>
<p>
    <div style="border-radius: 25px;background-color: #8aC007;padding: 20px;width: 200px;height: 150px"></div>
</p>

<p>
    <div style="border-radius: 25px;border: 2px solid #8aC007;padding: 20px;width: 200px;height: 150px"></div>
</p>

<p>
    <div style="border-radius: 5px 20px 10px 0px;border: 2px solid #8aC007;padding: 20px;width: 200px;height: 150px"></div>
</p>
</body>
</html>
