<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>learn_css</title>
    <style>
        /* 注释不支持 // */
        /* 使用id 选择器*/
        #para1 {
            font-size: xx-small;
        }

        .center {
            text-align: center;
        }
        p {
            color: pink;
        }
        h1.center {
            text-align: right;
        }
    </style>
</head>

<body>
<p id="para1">Hello World!</p>
<p class="center">Center</p>
<h1 id="center">这是h1</h1>
<p>这个段落不受该样式的影响。</p>
</body>
</html>
