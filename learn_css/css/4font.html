<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>font</title>
    <style>
        h1{
            color:red;
            font-family: Monospace;
            /* 默认字体的百分比 */
            font-size: 300%;
        }
        #p1{
            font-style: normal;
            font-size: 40px;
        }
        #p2{
            font-style: italic;
            font-size: 30px;
        }
        #p3{
            font-style: oblique;
            /* 1em默认等于16px */
            font-size: 1em;
        }
    </style>
</head>
<h1>
    标题
</h1>
<p id="p1">p1</p>
<p id="p2">p2</p>
<p id="p3">p3</p>
</html>
